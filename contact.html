<body class="light-mode">
  <header>
    <div class="container">
      <h1>Bay Founders Collective</h1>

  <main>
    <section>
      <h2>Get in Touch</h2>
      <p>We're excited to hear from you! Whether you're a founder, investor, or community member, drop us a line.</p>

      <form class="contact-form" action="mailto:info@congiviewsolutions.com" method="POST" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="Message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
