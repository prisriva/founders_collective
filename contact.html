<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Building in the Bay</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RN1PTV33P4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-RN1PTV33P4', { 'debug_mode': true });
  
  </script>
</head>
<body class="light-mode">
  <header>
    <h1 class="site-title" style="color: white; font-weight: 700;">Building in the Bay</h1>
    <span id="menuToggle" class="hamburger">&#9776;</span>
    <ul id="navLinks" class="nav-links">
      <li><a href="index.html" class="box" style="color:white; font-weight:700;" onclick="gtag('event', 'nav_click', {event_category: 'navigation', event_label: 'Home'})">Home</a></li>
      <li><a href="about.html" class="box" style="color:white; font-weight:700;" onclick="gtag('event', 'nav_click', {event_category: 'navigation', event_label: 'About'})">About</a></li>
      <li><a href="founders.html" class="box" style="color:white; font-weight:700;" onclick="gtag('event', 'nav_click', {event_category: 'navigation', event_label: 'Founders'})">Founders</a></li>
      <li><a href="affiliate.html" class="box" style="color:white; font-weight:700;" onclick="gtag('event', 'nav_click', {event_category: 'navigation', event_label: 'Affiliate'})">Affiliate</a></li>
      <li><a href="gallery.html" class="box" style="color:white; font-weight:700;" onclick="gtag('event', 'nav_click', {event_category: 'navigation', event_label: 'Gallery'})">Gallery</a></li>
      <li><a href="contact.html" class="box" style="color:white; font-weight:700;" onclick="gtag('event', 'nav_click', {event_category: 'navigation', event_label: 'Contact'})">Contact</a></li>
    </ul>
    <button id="themeToggle">Toggle Dark/Light</button>
  </header>

  <main>
    <section>
      <h2>Get in Touch</h2>
      <p>We're excited to hear from you! Whether you're a founder, investor, or community member, drop us a line.</p>

      <form class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="Message" rows="6" required></textarea>

        <button type="button" id="sendMessageBtn">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Building in the Bay</p>
  </footer>

  <script src="script.js"></script>

  <!-- CTA Button Tracking Script -->
  <script>
    document.getElementById('sendMessageBtn').addEventListener('click', function () {
      gtag('event', 'CTR', {
        event_category: 'callToAction',
        event_label: 'Send Message'
      });
      alert('Thanks! Your message has been recorded.');
    });
  </script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const refCode = urlParams.get('ref');
    if (refCode) {
      localStorage.setItem('referralCode', refCode);
    }
  </script>
  
</body>
</html>
